<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LOGIN REGISTER PAGE</title>
</head>
<body>
    <header>
        <h2 class="logo"> LOGO</h2>
        <nav class="navigation">
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">SERVICES</a>
        <a href="#">CONTACT</a>
        <button class="btnlogin-popup"> LOGIN</button>
        </nav>

    </header>
    <div class="wrapper">
        <div class="form-box login">
            <h2>LOGIN</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="email" required>
                    <label >EMAIL</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label> PASSWORD</label>   <br>
        </div><br>
        <div class="remember-forgot">
            <label><input type="checkbox" checked>REMEBER ME</label><br>
            <a href="#" >FORGOT PASSWORD ?</a>
        </div>
        <button type="submit" class="btn">LOGIN</button><br>
        <div class="login-register">
            <p>DON'T HAVE ACCOUNT?<a href="#" class="register-link">REGISTER</a></p><br>
        </div>

    </form>
    </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.esm.js"></script>
</body>
</html>
